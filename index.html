<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>

<body>
  <main class="card">
    <div class="overlay">
      <img class="mobile" src="images/image-header-mobile.jpg" alt="">
      <img class="desktop" src="images/image-header-desktop.jpg" alt="">
    </div>
    <div class="card-detail">
      <article>
        <div class="card-details">
          <h1>Get <span>insights</span> that help your business grow.</h1>
        </div>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
      </article>
      <div class="card-stats">
        <div class="card-stats-companies">
          10K+
          <span>COMPANIES</span>
        </div>
        <div class="card-stats-templates">
          314
          <span>TEMPLATES</span>
        </div>
        <div class="card-stats-queries">
          12M+
          <span>QUERIES</span>
        </div>
      </div>
    </div>

  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://danielpeace7.github.io/mywebsite/">Olayanju Daniel</a>.
    </div>
  </footer>
</body>

</html>
